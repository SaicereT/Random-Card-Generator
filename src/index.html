<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class=" bg-success">
    <div class="container-fluid">
      <div class="card d-flex flex-column">
        <div id="topSuit" class="topsuit d-flex justify-content-start mx-2">
          ♠
        </div>
        <div id="cardNum" class="number d-flex justify-content-center my-5">
          A
        </div>
        <div id="botSuit" class="botsuit d-flex justify-content-start mx-2">
          ♠
        </div>
      </div>
      <div class="row">
        <div class="d-flex justify-content-center">
          <button id="newCard" type="button" class="btn btn-dark w-50">
            New Card
          </button>
        </div>
        <div class="container-fluid d-flex justify-content-center">
          <div class="input-group my-3 w-50">
            <span class="input-group-text" id="basic-addon1">Height</span>
            <input
              id="height"
              type="text"
              class="form-control"
              placeholder="Height"
              aria-label="Height"
              aria-describedby="basic-addon1"
            />
            <span class="input-group-text ms-2" id="basic-addon1">Width</span>
            <input
              id="width"
              type="text"
              class="form-control"
              placeholder="Width"
              aria-label="Width"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
